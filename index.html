<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game Over</title>
   <link rel="shortcut icon" href="images/logo-sm.png" type="image/x-icon">




   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet">


   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/index.css">
</head>

<body>
   <header>
      <img src="images/wraper.png" class="w-100 " alt="game photo">
   </header>




   <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9 m-auto rounded-4">
      <div class="container">
         <h5 class="navbar-brand mb-0 text-uppercase text-white fs-3">
            <img src="images/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews

         </h5>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse small navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small" role="tablist">
               <li class="nav-item" role="presentation">
                  <a role="button" class="nav-link text-uppercase active" aria-current="page"
                     data-category="mmorpg">mmorpg</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
               </li>
               <li class="nav-item" role="presentation">
                  <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <main>
      <section class="py-5">
         <div class="container ">
            <div id="data" class="row g-4">
            </div>
         </div>
      </section>
   </main>
   <section class="py-5 details position-absolute top-0 bottom-0 start-0 end-0 z-3 d-none">
      <header class="hstack justify-content-between w-75 m-auto">
         <h1 class="text-center h3 py-4">Details Game</h1>
         <button class="btn-close btn-close-white" id="CloseButton"></button>
      </header>
      <div class="container ">
         <div class="row g-4" id="detailsBox"></div>

      </div>
   </section>

   <div class="loading d-none">
      <span class="loader"></span>
   </div>
















   <script src="./js/bootstrap.bundle.min.js"></script>
   <script type="module" src="./js/index.js"></script>
</body>

</html>
